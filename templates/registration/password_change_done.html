<!-- templates/registration/password_change_done.html -->
{% extends 'base.html' %}

{% block title %}Cambio de contraseña exitoso{% endblock title %}

{% block content %}
<br>
<br>
<div class="container">
    <h2>{{title}}</h2>
    <p>Su contraseña ha sido cambiada!</p>
    {% if user.is_authenticated %}
        <a class="btn btn-primary ml-2" href="{% url 'home' %}">Ir al Home</a>
    {%else%}
        <a class="btn btn-primary ml-2" href="{% url 'login' %}">Iniciar sesion</a>
    {%endif%}
</div>
{% endblock content %}
